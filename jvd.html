<head>
    <title>Jogo da Velha</title>
    <meta charset="utf-8">

</table>
<label for="facil">Fácil</label>
<input id="facil" type="radio" name="dificuldade" checked>
<label for="medio">Médio</label>
<input id="medio" type="radio" name="dificuldade">
</table>

<div>
    <select id="escolhaTipo" onchange="tipoDejogo();">
        <option value="">Escolha um modo de jogo</option>
        <option value="maquina">Jogue com a Máquina</option>
        <option value="amigo">Jogue com um amigo</option>
    </select>


</div>

<body>
    <div class="container">
        <div class='placar'>
            <div style="display: inline-flex;">

                <div class='score'>
                    <span id="placarXis">0</span>
                </div>
                <div class='score'>
                    <span id="placarO">0</span>
                </div>
            </div>

            <div id="mostrar" style="display: flex; flex-direction: row; justify-content: space-around; width: 200px;">
                <button type="button" onclick="botaoXis()" id="xis" class="btnEscolha"> 
                    <img src="Imagens/x.png" width="70px" height="70px">
                </button>
                <button type="button" onclick="botaoBolinha()" id="bola" class="btnEscolha">
                    <img src="Imagens/bolinha.png" width="70px" height="70px">
                </button>
            </div>

            <div>
                <button type="button" onclick="novoJogo()" class="botao">Zerar placar</button>
                <button type="button" onclick="resetar()" class="botao">Resetar</button>
            </div>

        </div>
        <div class="jogo">

            <div class="pai">
                <div id="a1" class="espaco" onclick="jogadaJogador(this)"></div>
                <div id="a2" class="espaco" onclick="jogadaJogador(this)"></div>
                <div id="a3" class="espaco" onclick="jogadaJogador(this)"></div>
            </div>
            <div class="pai">
                <div id="b1" class="espaco" onclick="jogadaJogador(this)"></div>
                <div id="b2" class="espaco" onclick="jogadaJogador(this)"></div>
                <div id="b3" class="espaco" onclick="jogadaJogador(this)"></div>
            </div>
            <div class="pai">
                <div id="c1" class="espaco" onclick="jogadaJogador(this)"></div>
                <div id="c2" class="espaco" onclick="jogadaJogador(this)"></div>
                <div id="c3" class="espaco" onclick="jogadaJogador(this)"></div>
            </div>
        </div>

    </div>
</body>

</html>
